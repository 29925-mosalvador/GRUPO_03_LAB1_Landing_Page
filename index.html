<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copa Libertadores de América</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <a href="index.html" class="mt-4">
                    <img src="img/logo.png" class="logo">
                </a>
                <h1 class="main-title text-center">COPA LIBERTADORES</h1>
            </div>
            
            <div class="col-sm-6">
                <img src="img/right-laptop.png" class="img-fluid">
            </div>
            
            <div class="col-sm-6 text-center">
                <div class="w-100">
                    <p class="text-description">
                        Vive la pasión del fútbol sudamericano. Suscríbete para recibir noticias exclusivas, 
                        estadísticas de partidos, highlights y contenido especial de la competición más prestigiosa 
                        de América.
                    </p>
                    
                    <form action="index.html" class="mt-4">
                        <input class="form-control rounded-0 my-4 text-center" 
                               type="email" 
                               name="email"
                               placeholder="Ingresa tu correo electrónico" 
                               required>
                        <button type="submit" class="btn btn-subscribe rounded-0">
                            <i class="fas fa-futbol"></i> SUSCRIBIRSE
                        </button>
                    </form>
                    
                    <div class="mt-5">
                        <ul class="list-unstyled list-inline social-icons">
                            <li class="list-inline-item">
                                <a href="#" aria-label="Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" aria-label="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" aria-label="YouTube">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
